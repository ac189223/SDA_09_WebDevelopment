<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
      }
      a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
      }
      a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
      }
      a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <h2>HTML Links</h2>
    <p><a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a></p>

    <h2>Local Links</h2>
    <p><a href="01.html">First steps</a> is a link to a page on this website.</p>
    <p><a href="https://www.w3.org/">W3C</a> is a link to a website on the World Wide Web.</p>
  </body>
</html>
