<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 1 Calculator</title>
    <meta name="description" content="Lab 1 Calculator">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="calculator_style.css">
</head>

<body>
<script src="calculator.js"></script>
<div class="calculatorContainer">
    <div>
        <div class="calculator">
            <div class="calculatorContent">
                <div class="calculatorTop">
                    <div class="display">
                        <div class="display-input">
                            <span class="display-text" id="id-displayText"></span>
                        </div>
                    </div>
                </div>
                <div class="calculatorBody">
                    <div class="button-container">
                        <div class="button" id="id-backspace" onclick="clean()">
                            &#9003;
                        </div>
                        <div class="button button-number" onclick="number(0)">
                            7
                        </div>
                        <div class="button button-number" onclick="number(1)">
                            8
                        </div>
                        <div class="button button-number" onclick="number(2)">
                            9
                        </div>
                        <div class="button button-operator" onclick="operator(0)">
                            /
                        </div>
                        <div class="button button-number" onclick="number(3)">
                            4
                        </div>
                        <div class="button button-number" onclick="number(4)">
                            5
                        </div>
                        <div class="button button-number" onclick="number(5)">
                            6
                        </div>
                        <div class="button button-operator" onclick="operator(1)">
                            *
                        </div>
                        <div class="button button-number" onclick="number(6)">
                            1
                        </div>
                        <div class="button button-number" onclick="number(7)">
                            2
                        </div>
                        <div class="button button-number" onclick="number(8)">
                            3
                        </div>
                        <div class="button button-operator" onclick="operator(2)">
                            -
                        </div>
                        <div class="button button-number" onclick="number(9)">
                            0
                        </div>
                        <div class="button button-number" onclick="number(10)">
                            .
                        </div>
                        <div class="button" id="id-evaluate" onclick="result()">
                            =
                        </div>
                        <div class="button button-operator" onclick="operator(3)">
                            +
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
